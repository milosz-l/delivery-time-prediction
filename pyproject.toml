[tool.poetry]
name = "delivery-time-prediction"
version = "0.1.0"
description = ""
authors = ["milosz-l"]

[tool.poetry.dependencies]
python = "^3.8"
pdoc3 = "^0.10.0"
notebook = "^6.4.10"
prefect = "^2.7.6"
scikit-learn = "^1.2.0"
pandas = "^1.5.2"
prefect-jupyter = "^0.2.0"
interrogate = "^1.5.0"
joblib = "^1.2.0"
seaborn = "^0.12.2"
statsmodels = "^0.13.5"
